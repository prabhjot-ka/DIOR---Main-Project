<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
     <!-- Title of the webpage -->
    <title>Our Products - Perfume World</title>
</head>
<body>
  <!-- Header section containing logo, title, navigation, and search bar -->
    <header>
        <img src="img0.jpg" alt="Perfume World Logo" class="logo">
        <h1>Welcome to Perfume World</h1>
         <!-- Navigation menu -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
         <!-- Search bar -->
    <input type="text" id="search-bar" placeholder="Search...">
    </header>
      <!-- Main content section with a slideshow gallery -->
    <section class="main-content">
        <h2>Discover Our Exclusive Perfume Collection</h2>
          <!-- Inline styles for slideshow gallery -->
        <style>
            body {
              font-family: Arial;
              margin: 0;
            }
            
            * {
              box-sizing: border-box;
            }
            
            img {
              vertical-align: middle;
            }
            
            /* Position the image container (needed to position the left and right arrows) */
            .container {
              position: relative;
            }
            
            /* Hide the images by default */
            .mySlides {
              display: none;
            }
            
            /* Add a pointer when hovering over the thumbnail images */
            .cursor {
              cursor: pointer;
            }
            
            /* Next & previous buttons */
            .prev,
            .next {
              cursor: pointer;
              position: absolute;
              top: 40%;
              width: auto;
              padding: 16px;
              margin-top: -50px;
              color: white;
              font-weight: bold;
              font-size: 20px;
              border-radius: 0 3px 3px 0;
              user-select: none;
              -webkit-user-select: none;
            }
            
            /* Position the "next button" to the right */
            .next {
              right: 0;
              border-radius: 3px 0 0 3px;
            }
            
            /* On hover, add a black background color with a little bit see-through */
            .prev:hover,
            .next:hover {
              background-color: rgba(0, 0, 0, 0.8);
            }
            
            /* Number text (1/3 etc) */
            .numbertext {
              color: #f2f2f2;
              font-size: 12px;
              padding: 8px 12px;
              position: absolute;
              top: 0;
            }
            
            /* Container for image text */
            .caption-container {
              text-align: center;
              background-color: #222;
              padding: 2px 16px;
              color: white;
            }
            
            .row:after {
              content: "";
              display: table;
              clear: both;
            }
            
            /* Six columns side by side */
            .column {
              float: left;
              width: 16.66%;
            }
            
            /* Add a transparency effect for thumnbail images */
            .demo {
              opacity: 0.6;
            }
            
            .active,
            .demo:hover {
              opacity: 1;
            }
            </style>

<!-- Slideshow Gallery -->
<h2 style="text-align:center">Slideshow Gallery</h2>
  
   <!-- Slides with images -->
<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img src="img4.jpeg" alt="image 1" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="img5.jpeg" alt="image 2" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img src="img16.jpeg" alt="image 3" style="width:100%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <img src="img7.jpg" alt="image 4" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img src="img8.jpeg" alt="image 5" style="width:100%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <img src="img9.jpeg" alt="image 6" style="width:100%">
  </div>
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>


  <div class="row">
    <div class="column">
      <img class="demo cursor" src="img4.jpeg" style="width:100%" height="106" onclick="currentSlide(1)" alt="DIOR">
    </div>
    <div class="column">
      <img class="demo cursor" src="img5.jpeg" style="width:100%" height="106" onclick="currentSlide(2)" alt="DIOR">
    </div>
    <div class="column">
      <img class="demo cursor" src="img6.jpeg" style="width:100%" height="106" onclick="currentSlide(3)" alt="DIOR">
    </div>
    <div class="column">
      <img class="demo cursor" src="img7.jpg" style="width:100%" height="106" onclick="currentSlide(4)" alt="DIOR">
    </div>
    <div class="column">
      <img class="demo cursor" src="img8.jpeg" style="width:100%" height="106" onclick="currentSlide(5)" alt="DIOR">
    </div>    
    <div class="column">
      <img class="demo cursor" src="img9.jpeg" style="width:100%" height="106" onclick="currentSlide(6)" alt="DIOR">
    </div>
  </div>
  </div>


  <script>
    let slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("demo");
      let captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>

    
     </section> 
    
</body>
</html>
